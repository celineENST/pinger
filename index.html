	<body>
		<div id="container">
			<div id="map"></div>
			<div class="container-fluid">
				<div id="sidebar" class="col-0">
					<div class="row">
						<h3><span class="glyphicon glyphicon-map-marker"></span></h3>
						<h3><span style="line-height: .1em;">pinglr</span></h3>
					</div>
					<p style="margin-top: .5em;">
					<button type="submit" class="btn btn-warning" id="startPinning"> Pin a place <span class="glyphicon glyphicon-pushpin"></button>
					<button type="submit" class="btn btn-danger" id="stopTracking"> Stop tracking </button>
					<p style="color: #444444; font-weight: 700;">Center map on:</p>
					<span id="btn"></span>
					</p>
				</div>
			</div>

			<!-- ADDING A PIN OVERLAY -->
			<div class="row overlay" id ="pinOverlay" style="visibility: hidden;">
				<div class="col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1 panel panel-default infobox">
					<div class="panel-heading">
						<h5 class="panel-title">Pin this place</h5>
					</div>
					<div class="container-fluid">
						<div class="row" style="margin:1em;">
							<input type="text" id ="namePin" class="form-control" placeholder="Name your pin (no spaces and no special characters)">
						</div>
						<div class="row" style="margin: 1em;">
								<select class="form-control" id="typePin">
									<option>Pink</option>
									<option>Blue</option>
									<option>Red</option>
									<option>Yellow</option>
									<option>Green</option>	
								</select>
						</div>
						<div class="row" style="margin:1em;">
							<textarea id="descriptionPin" style="min-height: 10em; text-align: left;" placeholder="Description" class="form-control"></textarea>
						</div>
						<div class="row" style="margin:1em; text-align: right;">
							<button type="button" id="cancelPin" class="btn btn-danger">
								Cancel
							</button>
							<button type="button" id="savePin" class="btn btn-success">
								Save
							</button>
						</div>								
					</div>
				</div>
			</div>

			<!-- EDIT PIN OVERLAY -->
			<div class="row overlay" id ="editOverlay" style="visibility: hidden;">
				<div class="col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1 panel panel-default infobox">
					<div class="panel-heading">
						<h5 class="panel-title">Edit this pin</h5>
					</div>
					<div class="container-fluid">
						<div class="row" style="margin:1em;">
							<input type="text" id ="editName" class="form-control" placeholder="Change Pin Name">
						</div>
						<div class="row" style="margin: 1em;">
								<select class="form-control" id="editType">
									<option>Pink</option>
									<option>Blue</option>
									<option>Red</option>
									<option>Yellow</option>
									<option>Green</option>									
								</select>
						</div>
						<div class="row" style="margin:1em;">
							<textarea id="editDescription" style="min-height: 10em; text-align: left;" placeholder="Description" class="form-control"></textarea>
						</div>
						<div class="row" style="margin:1em; text-align: right;">
							<button type="button" id="cancelEdit" class="btn btn-danger">
								Cancel
							</button>
							<button type="button" id="saveEdit" class="btn btn-success">
								Save
							</button>
						</div>								
					</div>
				</div>
			</div>

			<!-- INFO OVERLAY -->
			<div class="row overlay" id ="infoOverlay" style="visibility: hidden;">
				<div class="col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1 panel panel-default infobox">
					<div class="panel-heading row" style="margin: 0; padding: 0em;">
						<div class="col-xs-1 col-md-1 col-lg-1" style="margin: 0; padding:1em;">
							<button type="button" class="btn btn-danger" id="hideInfo"></button>
						</div>
						<div class="col-md-4 col-md-offset-3 col-xs-4 col-xs-offset-3" style="padding:1em; text-align: center;">
						<h5 class="panel-title">pinglr</h5>
						</div>
					</div>
					<div class="container-fluid">
						<div class="row" style="padding: 1em;">
							<p><span style="font-size: 1.5em;">we</span> <span class="glyphicon glyphicon-heart"></span> <span style="font-size: 1.5em;">your</span> <span class="glyphicon glyphicon-globe"></span> </p>
							<p style="text-align: justify; color: #777777;">
							Pin all your favourite places around the world on pinglr, and keep track of them with your very own customized map!
							</p>
							<p style="text-align: center; color: #777777;">
								<button type="button" id="settingsBtn" class="btn btn-info">Settings</button>
							</p>
						</div>
					</div>
				</div>
			</div>

			<!-- SETTINGS OVERLAY -->
			<div class="row overlay" id ="settingsOverlay" style="visibility: hidden;">
				<div class="col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1 panel panel-default infobox">
					<div class="panel-heading row" style="margin: 0; padding: 0em;">
						<div class="col-xs-1 col-lg-1 col-md-1" style="margin: 0; padding:1em;">
							<button type="button" class="btn btn-danger" id="hideSettings"></button>
						</div>
						<div class="col-md-4 col-md-offset-3 col-xs-4 col-xs-offset-3" style="padding:1em; text-align: center;">
						<h5 class="panel-title">Settings</h5>
						</div>
					</div>
					<div class="container-fluid">		
						<div class="row" style="padding: 1em;">
							<p><span style="font-size: 2em;">tweak</span> <span class="glyphicon glyphicon-cog" style="font-size: 1.5em;"></span> <span style="font-size: 2em;">your</span> <span class="glyphicon glyphicon-globe" style="font-size: 1.5em;"></span> </p>
							<p style="text-align: center; color: #777777;">
								<button type="button" id="customControls" class="btn btn-danger">Custom controls</button>
								<p class="btn-group" data-toggle="buttons">
									<label class="btn btn-info active" id="roadmapBtn">
										<input type="radio" name="options">View Roadmap</input>
									</label>
									<label class="btn btn-info" id="satelliteBtn">
										<input type="radio" name="options">View Satellite</input>
									</label>
								</p>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="js/model.js"></script>
	<script src="js/exampleView.js"></script>
	<script src="js/exampleViewController.js"></script>
	<script src="js/app.js"></script>
